<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>DevNoter</title>
</head>
<body>
    <!-- HEADER -->
    <div class="container mx-auto flex justify-between items-center py-8 sm:flex-row xs:flex-col">
        <a href="/" class="text-2xl font-bold text-alt">DevNoter | <span class="text-main">Adelian</span></a>
    </div>
    <!-- NOTIFY-BAR -->
    <div class="py-8 bg-gray-100">
        <div class="container mx-auto flex justify-between items-center xs:container sm:flex-row xs:flex-col">
            <p class="text-sm font-bold text-alt">Last note in 23:55, 15.03.2021 â€” <a href="" class="font-normal text-main underline underline-offset-4">My First Note!</a></p>
        </div>
    </div>
    <!-- NOTES LIST -->
    <div class="container mx-auto my-12">
        <p class="mb-8 text-2xl font-bold text-alt text-center uppercase">Notes list</p>
        <div class="container mx-auto flex flex-col items-center justify-center">
            <div data-modal="defaultModal" class="sm:w-2/5 xs:w-full mb-8 last:mb-0 p-4 bg-white border border-solid border-gray-200 rounded-lg">
                <div class="flex justify-between">
                    <p class="text-lg font-bold text-alt">My First Note</p>
                    <div class="flex items-center px-2 rounded-lg bg-red text-sm font-normal text-white">thoughts</div>
                </div>
                <p class="my-4 text-sm font-normal text-alt">Message for my first note in this system!</p>
                <div class="flex justify-between">
                    <p class="text-sm font-normal text-alt">23:55, 15.03.2021</p>
                    <a data-modal-toggle="viewNote" class="text-sm font-normal text-main underline underline-offset-4 hover:cursor-pointer">More...</a>
                </div>
            </div>
        </div>
    </div>
    <a href="//github.com/Eneroice/devnoter" target="_blank" class="fixed right-8 bottom-8"><img src="./github-logo.svg" alt="GitHub repository"></a>
    <!-- MODALS -->
    <div id="viewNote" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
            <div class="relative flex flex-col mb-4 bg-white rounded-lg p-8">
                <div class="relative flex flex-col justify-center items-center rounded-t">
                    <div class="flex items-center mb-2 px-2 rounded-lg bg-red text-sm font-normal text-white">thoughts</div>
                    <p class="text-lg font-bold text-alt uppercase">My First Note</p>
                </div>
                <div class="">
                    <p class="my-4 text-sm font-normal text-alt">Message for my first note in this system!</p>
                </div>
                <div class="">
                    <a data-modal-toggle="viewNote" class="block py-3 px-6 mt-4 bg-gray-200 rounded-lg border border-solid border-gray-200 text-sm font-bold text-alt text-center hover:bg-main hover:border-main hover:text-white transition capitalize hover:cursor-pointer">Ok, I read...</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script content-type="text/javascript;charset=utf-8" src="./../node_modules/flowbite/dist/flowbite.js"></script>
</body>
</html>
